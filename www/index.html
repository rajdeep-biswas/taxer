<body>
	<h1>taxer</h1>
	<br />
    <input id="text1" type="text" placeholder="enter income" name="income">
    <br />
    <input id="button1" type="button" name="enter" value="calculate">
    <br />
    <h2 id="result"></h2>
    <footer id="copyright">rajdeep &copy; 2019</footer>
    <script>

            document.getElementById('button1').onclick = function() {
                var income = document.getElementById("text1").value;
               	// tax is (5% of (income - (40000 + 150,000 + 250,000)) is tax + 3% of tax is educational ses)
               	var tax1 = (income - (40000 + 150000 + 250000)) * 0.05;
               	var tax2 = tax1 * 0.03;
               	var tax = tax1 + tax2;
               	if(tax > 0)
                	document.getElementById('result').innerHTML = "tax: &#8377;" + tax1 + "<br />ed ses: &#8377;" + tax2 + "<br />gross: &#8377;" + tax;
                else if(isNaN(tax) || income <= 0)
                	document.getElementById('result').innerHTML = "invalid input";
                else
                	document.getElementById('result').innerHTML = "not elligible for tax";
            };

        </script>
